<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="gameContainer">
        <div class="header">
            <div id="round">Round: 1</div>
        </div>
        <div id="scores">
            <p>Player Score: <span id="playerScore">0</span></p>
            <p>CPU Score: <span id="cpuScore">0</span></p>
        </div>
        <div class="center-container">
            <div class="container">
                <!-- Your buttons (ROCK, PAPER, SCISSORS) will be added dynamically via JavaScript -->
            </div>
        </div>
        <div id="result"></div> <!-- Div to display the result -->
        <button class="resetBtn">Reset Game</button>
    </div>
    <script src="rock_paper_scissors.js"></script>
</body>
</html>
